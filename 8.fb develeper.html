<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>fb社交外掛</title>
</head>

<body>
  <div id="fb-root"></div>
  <script>
    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v2.10&appId=155587278342678";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>


  <div class="fb-like" data-href="http://localhost:8080" data-layout="standard" data-action="like" data-size="large" data-show-faces="true"
    data-share="true"></div>
  <div class="fb-comments" data-href="https://www.google.com" data-numposts="5"></div>
</body>

</html>
