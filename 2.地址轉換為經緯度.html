<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        
        #map {
            width: 600px;
            height: 450px;
        }
        /* Optional: Makes the sample page fill the window. */
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <button onclick="addMarker();">Click</button>
    <div id="map"></div>
    <script>
        var map;
        function addMarker() {
            var coder = new google.maps.Geocoder();//Geocoder()是名詞，是Constructor建構子
            coder.geocode({ address: "台北市羅斯福路四段一號" }, function (results, status) {
                console.log(results);//results是陣列
                var location = results[0].geometry.location;
                new google.maps.Marker({//台大打標誌
                    map: map,
                    position: location
                });
                map.setCenter(location);//地圖移去台大
            });
        }
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8
            });
            //建立標示
            var marker = new google.maps.Marker({
                map: map,
                position: { lat: -34.397, lng: 150.644 }
            });
            //在標示上建立點擊事件處理
            marker.addListener("click", function () {
                var win = new google.maps.InfoWindow({
                    content: "Hello"
                });
                win.open(map, marker);
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
</body>

</html>
